<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ’˜ Valentine Proposal ğŸ’˜</title>
<style>
body {
    background: linear-gradient(135deg, #ffe6ea, #ffd6e0);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}
.card {
    background: white;
    padding: 35px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    z-index: 2;
}
h1 {
    color: #e6396f;
    font-size: 26px;
}
p {
    font-size: 20px;
    color: #ff4d6d;
    font-weight: bold;
}
button {
    font-size: 18px;
    padding: 10px 25px;
    margin: 12px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}
#yes {
    background: #ff4d6d;
    color: white;
}
#no {
    background: #adb5bd;
    color: white;
    position: absolute;
}
.hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}
.heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp 4s linear infinite;
}
@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <button id="yes" onclick="showLove()">YES ğŸ’•</button>
    <button id="no" onmouseover="moveNo()">NO ğŸ™ˆ</button>
</div>

<div class="hearts" id="hearts"></div>

<script>
function showLove() {
    document.getElementById("card").innerHTML = `
        <h1>I LOVE YOU â¤ï¸</h1>
        <p>Forever and always ğŸ¥°</p>
    `;
    startHearts();
}

function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    const noBtn = document.getElementById("no");
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function startHearts() {
    const hearts = document.getElementById("hearts");
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }, 300);
}
</script>

</body>
</html>
